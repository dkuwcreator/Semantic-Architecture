name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Test on multiple platforms
  test-platforms:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run unit tests
        run: |
          mkdir -p test-results
          pytest tests/unit -v --tb=short -m unit --junit-xml=test-results/unit-${{ matrix.os }}-py${{ matrix.python-version }}.xml
      
      - name: Run integration tests
        run: |
          pytest tests/integration -v --tb=short -m integration --junit-xml=test-results/integration-${{ matrix.os }}-py${{ matrix.python-version }}.xml
      
      - name: Run semantic tests
        run: |
          pytest tests/semantic -v --tb=short -m semantic --junit-xml=test-results/semantic-${{ matrix.os }}-py${{ matrix.python-version }}.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results/
          retention-days: 30

  # Run tests with coverage on Ubuntu
  test-coverage:
    name: Test Coverage (Ubuntu)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest -v --tb=short \
            --cov=mcp_server \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html \
            --junit-xml=test-results/junit.xml
      
      # For private repositories, you must set the CODECOV_TOKEN secret in your repository settings.
      # See https://docs.codecov.com/docs/github-actions#using-private-repositories
      # This step will be skipped if CODECOV_TOKEN is not set.
      - name: Upload coverage to Codecov
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-coverage
          path: test-results/
          retention-days: 30

  # Docker build and test
  test-docker:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build base image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: base
          tags: semantic-mcp:base
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          tags: semantic-mcp:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Build testing image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: testing
          tags: semantic-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          tags: semantic-mcp:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
      
      - name: Run tests in Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/test-results:/app/test-results \
            semantic-mcp:test \
            pytest -v --tb=short --junit-xml=/app/test-results/docker-junit.xml
      
      - name: Test Docker Compose
        run: |
          docker compose -f docker-compose.test.yml build
          docker compose -f docker-compose.test.yml run --rm test pytest tests/unit -v
      
      - name: Upload Docker test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docker-test-results
          path: test-results/
          retention-days: 30
      
      - name: Clean up
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v
          docker system prune -f

  # Multi-platform Docker build verification
  verify-docker-multiplatform:
    name: Verify Multi-Platform Docker Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: production
          tags: semantic-mcp:multiplatform
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

  # Test result summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-platforms, test-coverage, test-docker]
    if: always()
    permissions:
      contents: read
      actions: read
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-test-results
      
      - name: Display test summary
        run: |
          echo "# Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          
          # Count test files
          TEST_FILES=$(find all-test-results -name "*.xml" | wc -l)
          echo "- Total test result files: $TEST_FILES" >> $GITHUB_STEP_SUMMARY
          
          # List all artifacts
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          ls -R all-test-results >> $GITHUB_STEP_SUMMARY
      
      - name: Check test status
        run: |
          if [ "${{ needs.test-platforms.result }}" != "success" ]; then
            echo "Platform tests failed"
            exit 1
          fi
          if [ "${{ needs.test-coverage.result }}" != "success" ]; then
            echo "Coverage tests failed"
            exit 1
          fi
          if [ "${{ needs.test-docker.result }}" != "success" ]; then
            echo "Docker tests failed"
            exit 1
          fi
          echo "All tests passed!"
